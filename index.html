<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstarp Styling -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Sorting Visualizer</title>
  </head>
  <body>
    <header>
      <h1>SortVision: Visualizing Sorting Algorithms</h1>

      <nav class="navbar navbar-light bg-light">
        <div id="navLeftDiv">
          <button
            id="newArray"
            type="button"
            class="btn btn-sm btn-outline-info me-2"
          >
            new array
          </button>

          <div class="vr" ></div>

          <!-- <hr style="width: 1px; height: 20px; display: inline-block;"> -->

          <div>
            <label>no of bars</label>
            <input
              type="range"
              id="arr_sz"
              name="no of bars"
              min="12"
              max="100"
              value="60"
              step="1"
            />
          </div>

          <div class="vr vr1"></div>

          <div>
            <label>speed</label>
            <input
              type="range"
              id="spd"
              name="speed"
              min="2"
              max="300"
              value="60"
              stepDown="5"
            />
          </div>
        </div>

        <div id="navRightDiv">
          <button
            id="bubbleSortClicked"
            type="button"
            class="btn btn-sm btn-outline-primary me-2"
          >
            Bubble sort
          </button>
          <button
            id="selectionSortClicked"
            type="button"
            class="btn btn-sm btn-outline-primary me-2"
          >
            Selection sort
          </button>
          <button
            id="insertionSortClicked"
            type="button"
            class="btn btn-sm btn-outline-primary me-2"
          >
            Insertion sort
          </button>
          <button
            id="quickedSortClicked"
            type="button"
            class="btn btn-sm btn-outline-primary me-2"
          >
            Quick sort
          </button>
          <button
            id="mergeSortClicked"
            type="button"
            class="btn btn-sm btn-outline-primary me-2"
          >
            Merge sort
          </button>
        </div>
      </nav>
    </header>

    <div id="bars" class="flex-container"></div>

    <script src="./js_file/sorting.js"></script>
    <script src="./js_file/bubbleSort.js"></script>
    <script src="./js_file/insertionSort.js"></script>
    <script src="./js_file/mergeSort.js"></script>
    <script src="./js_file/quickSort.js"></script>
    <script src="./js_file/selectionSort.js"></script>
  </body>
</html>
